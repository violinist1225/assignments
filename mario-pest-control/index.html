<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario's Pest Control</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class = 'grid'>
        <div class="header">Mario's Pest Control Receipt   
        </div> 
        <div class="pest-container">
            <div class="g"> Goombas
                <form name ='goomba'>
                    <p>Price: 5 Coins</p>
                    <input type="number" name='gcaught' placeholder="Number of Goombas Caught?" required/>
                    <button type='Submit'> Total Cost Goombas </button>
                    <img src="https://static.turbosquid.com/Preview/2014/05/25__04_05_47/GOOMBA.pnge008e80c-02f7-46ab-8e66-d497750cd0feOriginal.jpg" alt= srcset="" width=80px>
                </form>
            </div>  
            <div class="b">Bob-ombs
            
                <form name ='bob'>
                    <p>Price: 7 Coins</p>
                    <input type="number" name='bobcaught' placeholder="Number of Bob-ombs Caught?" required/>
                    <button>Submit</button>
                    <img src="https://www.imore.com/sites/imore.com/files/styles/large/public/field/image/2019/10/mario-kart-tour-double-bob-omb.jpg?itok=-vvklcBS"  " alt= srcset="" width=80px>
                </form>
            </div>
            <div class="c"> Cheep-cheeps
                <p>Price: 11 Coins</p>
                <form name ='cheep'>
                    <input type="number" name = "cheepy" placeholder="Number of Cheep-cheeps Caught?" required/>
                    <button>Submit</button>
                    <img src="https://vignette.wikia.nocookie.net/nintendo/images/e/e3/Cheep_Cheep.png/revision/latest?cb=20150705215213&path-prefix=en" alt= srcset="" width=80px>
                </form>
            </div>
        </div>
        <div class="t">Total Coins
           <h1 id='title1'>0</h1>
               
         
        </div>
        <div class="footer">
            <p>Contact Mario:</p>
            <p>Email Address: mariowins@gmail.com</p>
            <p>www.marioisawesome.com</p>
            <p>Address: 71-922 Hwy 111, Toonville, CA, 92260</p>
            
            <!-- A span tag inside one of the p tags would make span tag a grandchild of footer tag -->
        </div>
    </div>    
    <script src="app.js"></script>
</body>
</html>
